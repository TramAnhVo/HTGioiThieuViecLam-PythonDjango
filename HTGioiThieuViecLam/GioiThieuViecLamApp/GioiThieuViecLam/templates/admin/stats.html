{% extends 'admin/base_site.html' %}

{% block content %}
<h1>THỐNG KÊ SỐ LƯỢNG ỨNG TUYỂN THEO NGÀNH NGHỀ</h1>

<form method="get" action="{% url 'admin:job-stats' %}">
    <label for="month">Tháng:</label>
    <input type="number" id="month" name="month" min="1" max="12">
    <label for="year">Năm:</label>
    <input type="number" id="year" name="year" min="1900" max="9999">
    <button type="submit">Thống kê</button>
</form>

<ul>
    {% for c in stats %}
        <li><strong>{{ c.name }}</strong>: {{ c.count }}</li>
    {% endfor %}
</ul>

<canvas id="myChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let labels = [];
    let values = [];

    {% for c in stats %}
    values.push({{ c.count }})
    labels.push('{{ c.name }}')
    {% endfor %}

    window.onload = () => {
        const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Số lượng',
            data: values,
            borderWidth: 1,
            backgroundColor: [
              'rgb(255, 99, 132)',
              'rgb(54, 162, 235)',
              'rgb(255, 205, 86)'
            ]
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
</script>
{% endblock %}
